<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="button.css">
        <script src="game.js"></script>
    </head>
    <body>
        <center>
            <div id = 'gameBorder'>
                <h2>Select the Button</h2>
                <button onclick="startGame()" id = "startGame">Start Game</button>
                <p id = "gameButtons"> </p>
                <p id = "messageButton"></p>
            </div>
        </center>
        <center id = "spaceCenter">
            <div id = "nGame">
                <h2>Game with N buttons</h2>
                <button id = "startNGame" onclick="startNGame()">Start N Game</button>
                <p id = "menuN"></p>
                <p id = "gameMessage"></p>
                <p id = "nButton"></p>
            </div>
        </center>
    </body>
</html>
